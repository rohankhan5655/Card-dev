<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="img">
      <img src="./assets/images/illustration-article.svg" alt="img">
    </div>
    <div class="learn">
      <p>learning</p>
    </div>
    <div class="publish">

      <p>Published 21 Dec 2023</p>
    </div>
    <div class="heading">
      <p>HTML & CSS foundations</p>
    </div>
    <div class="content">
      <p>These languages are the backbone of every website,defining structure,content and presentation </p>
    </div>
    <div class="author-p">
      <img src="./assets/images/image-avatar.webp" alt="author">
      <span>Greg Hooper</span>
    </div>
  </div>
</div>
<div class="code">
  <span>Code By <a href="https://www.linkedin.com/in/rohan-gg-505467284/" target="_blank">

    <b>
      Muhammad Rohan Khan
    </b>
  </a>
</span>
</div>

</html>
